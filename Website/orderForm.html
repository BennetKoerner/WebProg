<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lieferdaten</title>
    <link rel="stylesheet" href="./orderpageStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<section class="order" id="order">

  <h3 class="sub-heading">Bestellformular</h3>
  <h1 class="heading">Persönliche Daten</h1>

  <form action="">

    <div class="inputBox">
      <div class="input">
        <span>Vorname</span>
        <input  type="text" placeholder="Bitte geben Sie Ihren Vornamen ein" id="4000">
      </div>
      <div class="input">
        <span>Nachname</span>
        <input type="text" placeholder="Bitte geben Sie Ihren Nachnamen ein">
      </div>
      <div class="input">
        <span>Handynummer</span>
        <input type="text" placeholder="Bitte geben Sie Ihre Handynummer an">
      </div>
      <div class="input">
        <span>Wohnort</span>
        <input type="text" placeholder="Bitte geben Sie Ihren Wohnort mit der Postleitzahl an">
      </div>
      <div class="input">
        <span>Straße</span>
        <input type="text" placeholder="Bitte geben Sie Ihre Straße mit Hausnummer an">
      </div>
      <div class="input">
        <span>Hinweise zur Bestellung</span>
        <textarea name="" placeholder="Hier können Sie Anmerkungen hinzufügen" cols="30" rows="10"></textarea>
      </div>
    </div>


    <button type="button" class="btn btn-primary btn-lg">Bestellung bestätigen</button>

  </form>

</section>
<script src="./bestellformular.js"></script>
</body>
</html>
